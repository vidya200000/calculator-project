<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <header>
            <button id="theme-toggle">üåô</button>
            <button id="mode-toggle">Switch to Scientific</button>
            <button id="voice-toggle">üéôÔ∏è</button>
        </header>
        <input type="text" id="result" disabled>
        <div class="buttons">
            <!-- Standard Calculator Buttons -->
            <button class="btn-clear">AC</button>
            <button class="btn-delete">‚å´</button>
            <button class="btn-operator">/</button>
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator">*</button>
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator">-</button>
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-operator">+</button>
            <button class="btn-zero">0</button>
            <button class="btn-number">.</button>
            <button class="btn-equals">=</button>
            <button class="btn-bracket">(</button>
            <button class="btn-bracket">)</button>

        </div>
        <div class="scientific-buttons">
            <!-- Scientific Calculator Buttons -->
            <button class="btn-scientific" data-fn="sin">sin</button>
            <button class="btn-scientific" data-fn="cos">cos</button>
            <button class="btn-scientific" data-fn="tan">tan</button>
            <button class="btn-scientific" data-fn="log">log</button>
            <button class="btn-scientific" data-fn="sqrt">‚àö</button>
            <button class="btn-scientific" data-fn="exp">exp</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
